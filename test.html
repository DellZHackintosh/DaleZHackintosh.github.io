<html>
<head>
<title>DaleZ 的 Blog 主页</title>
<style>
body { 
  background-image: url(./Wallpapers/Placeholder1.jpg);
  background-repeat: no-repeat; 
  background-attachment: fixed;
  background-position: center;
  background-size: cover;
}
.test {
  background-color:rgba(255,255,255,0.5);
  border-radius: 12px;
  min-height: 100%;
  padding: 10px;
  -webkit-backdrop-filter: blur(5px);
  backdrop-filter: blur(5px);
}
</style>
<link rel="stylesheet" type="text/css" href="./Fonts/HarmonyOSFont.css">
<link rel="stylesheet" type="text/css" href="./Fonts/blog.css">
<link rel="stylesheet" type="text/css" href="./Fonts/markdown.css">
<link rel="stylesheet" type="text/css" href="./HighLight/styles/github.min.css"/>
<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
<link rel="shortcut icon" href=" ./favicon.ico" />
<link rel="stylesheet" type="text/css" href="./Clippy/build/clippy.css" media="all">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
</head>
<body>
<script src="./Wallpapers/Wallpaper.js"></script>
<script type="text/javascript">
 function badsoup() {
  var xhr = new XMLHttpRequest();
    xhr.open('get', 'https://www.7ed.net/soup/api');
    xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
     var data = JSON.parse(xhr.responseText);
     var badsoup = data.badsoup;
     PaperClip.speak(badsoup);
     PaperClip.play('Wave');
    }
   }
  xhr.send();
 }
</script>
<div class="test">
<p>PlaceHolder</p>
<button type="button" onclick="badsoup()">毒鸡汤测试</button>
<button type="button" onclick="PaperClip.hide()"><img src="./Clippy/Hide.svg#svgView(preserveAspectRatio(none))" /></button>
<button type="button" onclick="PaperClip.show()"><img src="./Clippy/Show.svg#svgView(preserveAspectRatio(none))" /></button>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>

<!-- Clippy.js -->
<script src="./Clippy/build/clippy.min.js"></script>

<!-- Init script -->
<script type="text/javascript">
    let PaperClip;
    clippy.load('Clippy', function(agent) {
        PaperClip = agent;
        // Do anything with the loaded agent
        agent.show();
    });
    </script>
  <div id="content">
      <img src="./Test/loading.svg" width="128" height="128" style="display: block; margin-left: auto; margin-right: auto;"/>
      <h3 style="text-align:center;">正在加载...</h3>
  </div>
  <div id="texts" style="display: none;"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="./HighLight/highlight.min.js"></script>
  <script>
  twemoji.parse(document.body,  {
    base: 'https://DellZHackintosh.github.io',
    folder: '/MSEmojis'
  });
  marked.setOptions({
    highlight: function(code) {
     return hljs.highlightAuto(code).value;
    },
    pedantic: false,
    gfm: true,
    breaks: true,
    sanitize: false,
    smartLists: false,
    smartypants: true,
    xhtml: false
  });
  $(texts).load("https://dellzhackintosh.github.io/Test.md", function () {
     document.getElementById('content').innerHTML = 
     twemoji.parse(marked.parse(document.getElementById('texts').innerText),  {
     base: 'https://gh.sourcegcdn.com/DellZHackintosh/msemoji/1.0.0/src/',
     folder: '72x72'
    });
  });
  </script>
</div>
</body>
</html>
